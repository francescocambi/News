<h3>Similarity <div class="progress">
    <div class="progress-bar"
         ng-class="matchingArticle.similarities[similarityKey] | toProgressColor"
         role="progressbar" aria-valuenow="{{matchingArticle.similarities[similarityKey]*100}}"
         aria-valuemin="0" aria-valuemax="100"
         ng-style="{'width': matchingArticle.similarities[similarityKey]*100+'%'}">

        {{ matchingArticle.similarities[similarityKey]*100 | number : 0 }}%
    </div>
</div></h3>
