<div class="col-md-6">
    <div ng-show="serverOnline">
        <h2>
            <span class="glyphicon glyphicon-ok text-success"></span>
            Server is online
        </h2>
    </div>
    <div ng-hide="serverOnline">
        <h2>
            <span class="glyphicon glyphicon-exclamation-sign text-danger"></span>
            Server is offline
        </h2>
    </div>
    <table class="table table-bordered" ng-show="serverOnline">
        <tbody>
        <tr><td>Total Articles</td><td>{{ stats.articlesCount }}</td></tr>
        <tr><td>Matched Articles</td><td>{{ stats.matchedArticlesCount }}</td></tr>
        <tr><td>Not Matched Articles</td><td>{{ stats.notMatchedArticlesCount }}</td></tr>
        <tr><td>Last Download</td><td>{{ stats.mostRecentArticleDate | date : "dd-MM-yyyy HH:mm:ss"}}</td></tr>
        </tbody>
    </table>
</div>

<div class="col-md-6" ng-show="serverOnline">
    <canvas id="pie" class="chart chart-pie" chart-data="pieData"
            chart-labels="pieLabels" chart-legend="true" height="110"></canvas>
</div>
