<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <title>News Application Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../bower_components/angular-chart.js/dist/angular-chart.min.css">
    <!--<link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">-->
    <!--<link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">-->
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-cookies.min.js"></script>
    <!--<script src="../bower_components/angular/angular.js"></script>-->
    <!--<script src="../bower_components/angular-route/angular-route.js"></script>-->
    <!--<script src="../bower_components/angular-cookies/angular-cookies.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="../bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="js/chart/Chart.Scatter.min.js"></script>
    <script src="../bower_components/angularUtils-pagination/dirPagination.js"></script>
    <script src="js/stemmer/Snowball.min.js"></script>
    <script src="js/NewsApp.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/IndexCtrl.js"></script>
    <script src="js/LoginCtrl.js"></script>
    <script src="js/LogoutCtrl.js"></script>
    <script src="js/HomeCtrl.js"></script>
    <script src="js/ArticlesListCtrl.js"></script>
    <script src="js/ArticleMatchDetailsCtrl.js"></script>
    <script src="js/ArticlesDownloadCtrl.js"></script>
    <script src="js/ArticleDetailsCtrl.js"></script>
    <script src="js/FrontPagesCtrl.js"></script>
    <script src="js/FrontPagesVariabilityCtrl.js"></script>
    <script src="js/NewsMatchListCtrl.js"></script>
    <script src="js/NewsListCtrl.js"></script>
    <script src="js/NewsDetailsCtrl.js"></script>
    <script src="js/PerformanceTaskCtrl.js"></script>
    <script src="js/PerformanceResultsCtrl.js"></script>
    <script src="js/ClusteringTaskCtrl.js"></script>
    <script src="js/FrontPagesDistanceCtrl.js"></script>

</head>
<body ng-app="NewsApp">

<div class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar-content">
                <span style="color: white;" class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <a class="navbar-brand" href="#">News</a>
        </div>
        <div class="collapse navbar-collapse" id="mynavbar-content">
            <ul class="nav navbar-nav">
                <li><a href="#/home"><span class="glyphicon glyphicon-home"></span> Home</a></li>

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-duplicate"></span> Articles <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#/articles/list">List</a></li>
                        <li><a href="#/articles/download">Download</a></li>
                    </ul>
                </li>

                <li><a href="#/news">
                    <span class="glyphicon glyphicon-folder-close"></span> News
                </a></li>

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-th-list"></span> Front Pages <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#/front-pages">List</a></li>
                        <li><a href="#/front-pages/variability">Variability</a></li>
                        <li><a href="#/front-pages/distance">Distances</a></li>
                    </ul>
                </li>

                <li><a href="#/threshold-performance/">
                    <span class="glyphicon glyphicon-signal"></span> Performance</a>
                </li>

                <li><a href="#/clustering">
                    <span class="glyphicon glyphicon-tags"></span>&nbsp; Clustering</a>
                </li>

                <li><a href="#/logout"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
            </ul>
            <div id="loading-spinner" class="spinner" style="display: none;">
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"
                        style="color: #eeeeee;"></span>
            </div>
        </div>
    </div>
</div>

<div ng-controller="IndexCtrl" ng-show="displayMessage"
     class="alert alert-danger alert-dismissible" role="alert">
    {{ message }}
</div>

<!-- Partial Views -->
<div ng-view></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
