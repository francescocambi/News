<div class="col-xs-5">
    <h1>Clusterings</h1>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="c in clusterings">
        <td>{{ c.name }}</td>
        <td><a href="" ng-click="deleteClustering(c)">Delete</a></td>
    </tr>
    </tbody>
</table>
